<html>
  <head>
    <title>Luke Barbehenn Lab 3</title>
    <link rel="stylesheet" href="lab3.css" />
  </head>

  <body>
    <header id="bar">
      <h1>Lab 3 - Rock Paper Scissors</h1>
    </header>

    <nav>
      <ul>
        <li><a href="https://www.testudo.umd.edu/">Testudo</a></li>
        <li><a href="https://ischool.umd.edu/">UMD InfoSci Website</a></li>
        <li><a href="https://umd.instructure.com/">ELMS Canvas</a></li>
      </ul>
    </nav>

    <div class="main_container">
      <div class="form">
        <h1>Please choose one of the following.</h1>
        <div>
          <form>
            <label for="name">Name</label>
            <input type="text" id="name" required />
            <br />
            <label>Your choice:</label>
            <select>
              <option>Rock</option>
              <option>Paper</option>
              <option>Scissors</option>
            </select>
            <br />
            <input type="submit" />
          </form>
        </div>
      </div>
      <aside>
        <h1><u>Rules</u></h1>
        <h1>You must choose Rock, Paper, or Scissors</h1>
        <h1>The Combos are as follows:</h1>
        <ul>
          <li>Rock beats Scissors</li>
          <li>Scissors beats Paper</li>
          <li>Paper beats Rock</li>
        </ul>
      </aside>
    </div>

    <footer id="bar">
      <p>This is a footer</p>
    </footer>
  </body>
</html>
